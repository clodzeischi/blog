services:
  postgres:
    image: postgres:latest
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_DB: blog
      POSTGRES_PASSWORD: blog_dev12
      POSTGRES_USER: blog_dev
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - "5434:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

volumes:
  postgresql_data:
    driver: local